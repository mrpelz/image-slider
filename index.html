<html>
	<head>

				<img class="image" src="http://placehold.it/500x300/9ed906?text=Picture+3" />
			</li>
			<input type="radio" class="trigger" id="trigger04" name="slider" />
			<label class="label" for="trigger04">04</label>
			<li class="slide">
				<img class="image" src="http://placehold.it/500x300/fbf719?text=Picture+4" />
			</li>
			<input type="radio" class="trigger" id="trigger05" name="slider" />

		</ul>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
