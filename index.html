<!DOCTYPE html>
<html>
	<head>
		<title>Pure CSS-Image-Slider</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>
	<body>
		<input type="radio" class="trigger trigger01" id="trigger01" name="slider" checked="checked" />
		<input type="radio" class="trigger trigger02" id="trigger02" name="slider" />
		<input type="radio" class="trigger trigger03" id="trigger03" name="slider" />
		<input type="radio" class="trigger trigger04" id="trigger04" name="slider" />
		<input type="radio" class="trigger trigger05" id="trigger05" name="slider" />
		<ul class="slider_group">
			<li class="slide slide01">
				<img class="image image01" src="http://placehold.it/500x300" />
			</li>
			<li class="slide slide02">
				<img class="image image02" src="http://placehold.it/500x300" />
			</li>
			<li class="slide slide03">
				<img class="image image03" src="http://placehold.it/500x300" />
			</li>
			<li class="slide slide04">
				<img class="image image04" src="http://placehold.it/500x300" />
			</li>
			<li class="slide slide05">
				<img class="image image05" src="http://placehold.it/500x300" />
			</li>
			<label class="switch switch01" for="trigger01">01</label>
			<label class="switch switch02" for="trigger02">02</label>
			<label class="switch switch03" for="trigger03">03</label>
			<label class="switch switch04" for="trigger04">04</label>
			<label class="switch switch05" for="trigger05">05</label>
		</ul>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
